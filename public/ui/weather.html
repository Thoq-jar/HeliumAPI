<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helium / Weather</title>
    <link rel="stylesheet" href="weather/weather.css" />
    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
    <script type="module" src="weather/weather.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather</h1>
      </div>

      <div class="weather-container">
        <div class="current-weather">
          <h2 id="city">City</h2>
          <h3 id="datetime">Date/Time</h3>
          <img id="weather-icon" alt="Weather Icon" src="" />

          <div class="temp-wrapper">
            <h1 id="temperature"></h1>
            <h4 id="unit"></h4>
          </div>

          <h2 class="description" id="weather-description"></h2>

          <div class="extras">
            <p>Humidity: <span id="humidity"></span>%</p>
          </div>
        </div>

        <div class="forecast">
          <div id="forecast-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
