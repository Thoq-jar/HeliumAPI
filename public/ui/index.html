<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Purrooser / Start Page</title>
    <link rel="stylesheet" href="lib/std.css" />
    <link rel="stylesheet" href="main/core.css" />
    <script
      src="https://code.jquery.com/jquery-4.0.0-beta.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main/core.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div id="weather" class="weather-container">
      <span id="city"></span>
      <img id="weather-icon" class="weather-icon" src="" alt=":(" />
      <span id="temperature"></span>
      <span id="unit" class="unit"></span>
    </div>

    <div id="weather-description" class="weather-description blur-10px"></div>

    <div class="no-select">
      <h1 class="title">use Purrooser::{Nightly}</h1>
    </div>

    <div class="container no-select">
      <div class="search-container" id="searchContainer">
        <label for="searchBar" class="search-bar">
          <input
            type="text"
            id="searchBar"
            class="blur-10px"
            placeholder="Search for anything..."
          />
        </label>

        <button id="searchButton" class="go blur-10px">âŒ•</button>
      </div>
    </div>

    <div>
      <button id="bgSwitchButton" class="bg-switch-button">
        <img
          class="bg-switch-img"
          src="images/picture.svg"
          alt="Switch Background"
        />
      </button>
    </div>
  </body>
</html>
